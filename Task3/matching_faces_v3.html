<!DOCTYPE html>
<html>
<head>
  <title>Matching Game</title>
  <style>
  img {position:absolute}

  div{position:absolute;
  width:500px;
   height:500px}

   #rightSide { left: 650px;
            border-left: 1px solid black }
  </style>
</head>
<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left.</p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>
  <script language="JavaScript">

  var numberOfFaces = 5;
  var theLeftSide = document.getElementById("leftSide");
  var theRightSide = document.getElementById("rightSide");
  var theBody = document.getElementsByTagName("body")[0];
  var i=0;
  function generateFaces(){
  while(i<numberOfFaces){
    //var newItem = document.createElement("<img src="C:\Users\Moho\Desktop\html-css-javascript\Task3\smile.png"></img>");
    var image = document.createElement("img");
    image.src = 'https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png';
    var width =  document.getElementById('leftSide').offsetWidth -100;

    //newItem.setAttribute('src', 'C:\Users\Moho\Desktop\html-css-javascript\Task3\smile.png');
    image.setAttribute('alt', 'na');
    image.style.top = Math.floor((Math.random() * width) +1) +"px";
    image.style.left = Math.floor((Math.random() * width) +100)+"px";
    destParent = document.getElementById("leftSide");
    destParent.appendChild(image);




    i+=1;
  }
var leftSideImages = theLeftSide.cloneNode(true);

theLeftSide.lastChild.onclick=
    function nextLevel(event){

        event.stopPropagation();

        numberOfFaces += 5;

        generateFaces();


};
leftSideImages.removeChild(leftSideImages.lastChild);
theRightSide.appendChild(leftSideImages);

theBody.onclick = function gameOver() {

    alert("Game Over!");



    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;


};



}





    </script>
  </body>



  </html>
